name: Integration Tests Workflow - feat/artifact-groups only
on:
  push:
    paths-ignore:
      - '.github/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README*'
      - 'docs/**'
    branches: [feat/artifact-groups]
  pull_request:
    paths-ignore:
      - '.github/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README*'
      - 'docs/**'
    branches: [feat/artifact-groups]

jobs:
  integration-tests:
    name: Integration Tests - feat/artifact-groups only
    runs-on: ubuntu-18.04
    if: github.repository_owner == 'Apicurio'
    steps:
      - name: Show Actor
        run: echo ${{github.actor}}
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: AdoptOpenJDK/install-jdk@v1
        with:
          version: '11'
          architecture: x64
      - name: Cache Dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build All Variants - the ones implemented - running unit tests as well
        run: mvn clean install -Pprod -Psql -Pinfinispan #-Pstreams -Pasyncmem -Pkafkasql -DskipTests
      # - name: Run Integration Tests - streams
        # run: mvn verify -Pintegration-tests -Pacceptance -Pstreams -pl integration-tests/testsuite -Dmaven.javadoc.skip=true --no-transfer-progress
      - name: Run Integration Tests - sql
        run: mvn verify -Pintegration-tests -Pacceptance -Psql -pl integration-tests/testsuite -Dmaven.javadoc.skip=true --no-transfer-progress
      - name: Run Integration Tests - infinispan
        run: mvn verify -Pintegration-tests -Pacceptance -Pinfinispan -pl integration-tests/testsuite -Dmaven.javadoc.skip=true --no-transfer-progress
      # - name: Run Integration Tests - kafkasql
        # run: mvn verify -Pintegration-tests -Pacceptance -Pkafkasql -pl integration-tests/testsuite -Dmaven.javadoc.skip=true --no-transfer-progress
      # - name: Run Legacy Tests - streams
        # run: mvn verify -Pintegration-tests -Pacceptance -Pstreams -pl integration-tests/legacy-tests -Dmaven.javadoc.skip=true --no-transfer-progress
      - name: Run Legacy Tests - sql
        run: mvn verify -Pintegration-tests -Pacceptance -Psql -pl integration-tests/legacy-tests -Dmaven.javadoc.skip=true --no-transfer-progress
      - name: Collect logs
        if: failure()
        run: ./.github/scripts/collect_logs.sh
      - name: Upload tests logs artifacts
        if: failure()
        uses: actions/upload-artifact@v1.0.0
        with:
          name: tests-logs
          path: artifacts
          
