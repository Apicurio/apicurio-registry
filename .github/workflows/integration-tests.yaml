name: Integration Tests Workflow
on:
  push:
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'
      - 'README*'
      - 'docs/**'
      - '.github/workflows/**'
    branches: [ main ]
  pull_request:
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'
      - 'README*'
      - 'docs/**'
    branches: [ main ]

concurrency:
  # Only run once for latest commit per ref and cancel other (previous) runs.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare-integration-tests:
    name: Prepare for Integration Tests
    runs-on: ubuntu-22.04
    if: github.repository_owner == 'Apicurio' && !contains(github.event.*.labels.*.name, 'DO NOT MERGE')
    steps:
      - name: Show Actor
        run: echo ${{github.actor}}

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Get maven wrapper
        run: mvn -N io.takari:maven:wrapper -Dmaven=3.8.2

      - name: Build Application
        run: ./mvnw clean package -am --no-transfer-progress -Pprod -DskipTests=true -T 1C -Dmaven.javadoc.skip=true -Dmaven.wagon.httpconnectionManager.maxTotal=30 -Dmaven.wagon.http.retryHandler.count=5

      - name: Build temporary Application image
        run: |
          docker build -f ./distro/docker/target/docker/Dockerfile.jvm -t apicurio/apicurio-registry:${{ github.sha }} ./distro/docker/target/docker

      - uses: apicurio/apicurio-github-actions/save-docker-image@v2
        with:
          image-name: apicurio/apicurio-registry
          tag: '${{ github.sha }}'
          output-path: '/tmp/apicurio-registry-${{ github.sha }}.tar'
          artifact-name: 'apicurio-registry-${{ github.sha }}.tar'

  prepare-ui-tests:
    name: Prepare for UI Integration Tests
    runs-on: ubuntu-22.04
    if: github.repository_owner == 'Apicurio' && !contains(github.event.*.labels.*.name, 'DO NOT MERGE')
    steps:
      - name: Show Actor
        run: echo ${{github.actor}}

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'ui/**/package-lock.json'

      - name: Install UI Dependencies
        working-directory: ui
        run: npm install

      - name: Lint UI Code
        working-directory: ui
        run: npm run lint

      - name: Build the UI
        working-directory: ui
        run: npm run build

      - name: Package the UI
        working-directory: ui
        run: npm run package

      - name: Build UI container image
        working-directory: ui
        run: |
          docker build -t apicurio/apicurio-registry-ui:${{ github.sha }} .

      - uses: apicurio/apicurio-github-actions/save-docker-image@v2
        with:
          image-name: apicurio/apicurio-registry-ui
          tag: '${{ github.sha }}'
          output-path: '/tmp/apicurio-registry-ui-${{ github.sha }}.tar'
          artifact-name: 'apicurio-registry-ui-${{ github.sha }}.tar'

  # Matrix-based integration tests - runs all storage/profile combinations in parallel
  integration-tests:
    name: Integration Tests (${{ matrix.storage }}-${{ matrix.profile }})
    runs-on: ubuntu-22.04
    needs: prepare-integration-tests
    strategy:
      fail-fast: false
      matrix:
        storage: [h2, postgresql, kafkasql]
        profile: [ci, auth, migration]
        include:
          # Debezium tests only for H2
          - storage: h2
            profile: debezium-all
          # KafkaSQL snapshotting tests
          - storage: kafkasql
            profile: kafkasql-snapshotting
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - uses: apicurio/apicurio-github-actions/setup-minikube@v2

      - uses: apicurio/apicurio-github-actions/load-docker-image@v2
        with:
          artifact-name: 'apicurio-registry-${{ github.sha }}.tar'
          image-file: '/tmp/apicurio-registry-${{ github.sha }}.tar'
          minikube: 'true'
          image-name: 'apicurio/apicurio-registry'
          tag: '${{ github.sha }}'

      - name: Set storage-specific variables
        id: storage-vars
        run: |
          case "${{ matrix.storage }}" in
            h2)
              echo "remote-profile=remote-mem" >> $GITHUB_OUTPUT
              echo "image-prop=registry-in-memory-image" >> $GITHUB_OUTPUT
              ;;
            postgresql)
              echo "remote-profile=remote-sql" >> $GITHUB_OUTPUT
              echo "image-prop=registry-sql-image" >> $GITHUB_OUTPUT
              ;;
            kafkasql)
              echo "remote-profile=remote-kafka" >> $GITHUB_OUTPUT
              echo "image-prop=registry-kafkasql-image" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Run Integration Tests - ${{ matrix.storage }} - ${{ matrix.profile }}
        run: |
          ./mvnw verify -am --no-transfer-progress \
            -Pintegration-tests \
            -P${{ matrix.profile }} \
            -P${{ steps.storage-vars.outputs.remote-profile }} \
            -D${{ steps.storage-vars.outputs.image-prop }}=apicurio/apicurio-registry:${{ github.sha }} \
            -pl integration-tests \
            -Dmaven.javadoc.skip=true

      - name: Collect logs
        if: failure()
        run: sh ./.github/scripts/collect_logs.sh

      - name: Upload tests logs artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: tests-logs-${{ matrix.storage }}-${{ matrix.profile }}
          path: artifacts

  extra-tests:
    name: Extra Tests
    runs-on: ubuntu-22.04
    needs: prepare-integration-tests
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - uses: apicurio/apicurio-github-actions/load-docker-image@v2
        with:
          artifact-name: apicurio-registry-${{ github.sha }}.tar
          image-file: /tmp/apicurio-registry-${{ github.sha }}.tar
          image-name: apicurio/apicurio-registry
          tag: ${{ github.sha }}

      - name: Run Extra Tests
        run: |
          ./mvnw verify --no-transfer-progress -pl utils/extra-tests -am -DskipUTs -Pextra-tests -Dregistry3-image=apicurio/apicurio-registry:${{ github.sha }} -Dmaven.javadoc.skip=true

      - name: Collect logs
        if: failure()
        run: sh ./.github/scripts/collect_logs.sh

      - name: Upload tests logs artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: tests-logs-extra
          path: artifacts

  integration-tests-ui:
    name: Integration Tests UI
    runs-on: ubuntu-22.04
    needs: [ prepare-ui-tests, prepare-integration-tests ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'ui/tests/package-lock.json'

      - uses: apicurio/apicurio-github-actions/load-docker-image@v2
        with:
          artifact-name: 'apicurio-registry-${{ github.sha }}.tar'
          image-file: '/tmp/apicurio-registry-${{ github.sha }}.tar'
          image-name: 'apicurio/apicurio-registry'
          tag: '${{ github.sha }}'

      - uses: apicurio/apicurio-github-actions/load-docker-image@v2
        with:
          artifact-name: 'apicurio-registry-ui-${{ github.sha }}.tar'
          image-file: '/tmp/apicurio-registry-ui-${{ github.sha }}.tar'
          image-name: 'apicurio/apicurio-registry-ui'
          tag: '${{ github.sha }}'

      - name: Run UI tests
        run: |
          echo "Starting Registry App (In Memory)"
          docker run -it -p 8080:8080 \
              -e apicurio.rest.deletion.artifact.enabled=true \
              -e apicurio.rest.deletion.group.enabled=true \
              -d apicurio/apicurio-registry:${{ github.sha }}
          echo "Starting Registry UI"
          docker run -it -p 8888:8080 -d apicurio/apicurio-registry-ui:${{ github.sha }}

          cd ui/tests
          npm install
          npx playwright install --with-deps

          echo "App System Info:"
          echo "--"
          curl -s http://localhost:8080/apis/registry/v3/system/info
          echo "--"
          echo ""
          echo "UI Config Info (Local):"
          echo "--"
          curl -s http://localhost:8888/config.js
          echo "--"
          echo ""
          echo "UI Config Info (Remote):"
          echo "--"
          curl -s http://localhost:8080/apis/registry/v3/system/uiConfig
          echo "--"
          echo ""
          echo "UI Version Info:"
          curl -s http://localhost:8888/version.js
          echo "--"
          echo "UI index.html:"
          echo "--"
          curl -s http://localhost:8888
          echo "--"
          echo ""
          echo "-------------------------"
          echo "Running Playwright tests!"
          echo "-------------------------"
          npm run test

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ui/tests/playwright-report/
          retention-days: 30

  integration-tests-legacy-v2:
    name: Integration Tests Legacy V2
    runs-on: ubuntu-22.04
    needs: prepare-integration-tests
    steps:
      - name: Checkout Registry 2.6
        uses: actions/checkout@v4
        with:
          ref: 2.6.x

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - uses: apicurio/apicurio-github-actions/load-docker-image@v2
        with:
          artifact-name: 'apicurio-registry-${{ github.sha }}.tar'
          image-file: '/tmp/apicurio-registry-${{ github.sha }}.tar'
          image-name: 'apicurio/apicurio-registry'
          tag: '${{ github.sha }}'

      - name: Run Legacy Integration Tests (Core API v2)
        run: |
          echo "Starting Registry App (In Memory)"
          docker run -it -p 8181:8080 -e apicurio.rest.deletion.artifact.enabled=true -d apicurio/apicurio-registry:${{ github.sha }}
          ./mvnw -Pintegration-tests clean install -DskipTests=true -DskipUiBuild=true -Dmaven.javadoc.skip=true
          cd integration-tests
          ../mvnw verify -Pregression -Dmaven.javadoc.skip=true -Dquarkus.http.test-host=localhost -Dquarkus.http.test-port=8181

      - name: Collect logs
        if: failure()
        run: sh ./.github/scripts/collect_logs.sh

      - name: Upload tests logs artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: tests-logs-legacy-v2
          path: artifacts

  integration-tests-typescript-sdk:
    name: Integration Tests Typescript SDK
    runs-on: ubuntu-22.04
    needs: prepare-integration-tests
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - uses: apicurio/apicurio-github-actions/load-docker-image@v2
        with:
          artifact-name: 'apicurio-registry-${{ github.sha }}.tar'
          image-file: '/tmp/apicurio-registry-${{ github.sha }}.tar'
          image-name: 'apicurio/apicurio-registry'
          tag: '${{ github.sha }}'

      - name: Run SDK tests
        run: |
          echo "Starting Registry App (In Memory)"
          docker run -it -p 8080:8080 -e apicurio.rest.deletion.artifact.enabled=true -d apicurio/apicurio-registry:${{ github.sha }}

          cd typescript-sdk
          npm install
          npm run generate-sources
          npm run test

  build-examples:
    name: Build and Run Application examples
    runs-on: ubuntu-22.04
    needs: prepare-integration-tests
    steps:
      - name: Checkout Code with Ref '${{ github.ref }}'
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - uses: apicurio/apicurio-github-actions/load-docker-image@v2
        with:
          artifact-name: 'apicurio-registry-${{ github.sha }}.tar'
          image-file: '/tmp/apicurio-registry-${{ github.sha }}.tar'
          image-name: 'apicurio/apicurio-registry'
          tag: '${{ github.sha }}'

      - name: Run Apicurio Registry application
        run: |
          docker run -d -p 8080:8080 -it apicurio/apicurio-registry:${{ github.sha }}

      - name: Build Apicurio Registry with Examples
        run: |
          mvn clean install -T 1C -DskipTests -Pexamples
