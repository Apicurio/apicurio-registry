name: Operator Test Workflow
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'
      - 'README*'
      - 'docs/**'
      - '.github/workflows/**'
      - 'operator/install/**'

  pull_request:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'
      - 'README*'
      - 'docs/**'
      - '.github/workflows/**'
      - 'operator/install/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  operator-build-test:
    name: Build and Test Operator
    runs-on: ubuntu-latest
    if: github.repository_owner == 'Apicurio' && !contains(github.event.*.labels.*.name, 'DO NOT MERGE')
    steps:

      - name: Configure env. variables 1
        run: |
          echo "UUID=$(uuidgen)" >> $GITHUB_ENV

      - name: Configure env. variables 2
        run: |
          echo "IMAGE=ttl.sh/apicurio-registry-operator-$UUID:8h" >> $GITHUB_ENV
          echo "BUNDLE_IMAGE=ttl.sh/apicurio-registry-operator-bundle-$UUID:8h" >> $GITHUB_ENV
          echo "CATALOG_IMAGE=ttl.sh/apicurio-registry-operator-catalog-$UUID:8h" >> $GITHUB_ENV
          echo "ADDITIONAL_CATALOG_IMAGE=" >> $GITHUB_ENV

      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Enable port-forwarding
        run: |
          sudo apt-get -y install socat

      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v2.13.0
        with:
          minikube version: v1.33.1
          kubernetes version: v1.25.0
          github token: ${{ secrets.ACCESS_TOKEN }}
          start args: '--force'

      - name: Enable minikube ingress
        run: |
          minikube addons enable ingress

      - name: Setup minikube tunnel
        run: |
          minikube tunnel &   

      - name: Show config
        run: |
          cd operator
          make config-show

      - name: Build and run local tests on Minikube
        run: |
          cd operator
          make BUILD_OPTS="--no-transfer-progress" build

      - name: Build and publish temporary operator image
        run: |
          cd operator
          make image-build image-push

      - name: Build and publish temporary operator bundle
        run: |
          cd operator
          make bundle

      - name: Build and publish temporary operator catalog
        run: |
          cd operator
          make catalog

      - name: Generate install file (for the remote tests)
        run: |
          cd operator
          make dist-install-file

      - name: Run remote tests on Minikube
        run: |
          cd operator
          mvn clean verify -DskipOperatorTests=false -Dtest.operator.deployment=remote

  operator-publish:
    name: Publish Operator
    runs-on: ubuntu-latest
    needs: operator-build-test
    if: github.event_name == 'push'
    steps:

      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Show config
        run: |
          cd operator
          make config-show

      - name: Build
        run: |
          cd operator
          make BUILD_OPTS="--no-transfer-progress" SKIP_TESTS=true build

      - name: Login to quay.io registry
        run: |
          docker login -u "${{ secrets.QUAY_USERNAME }}" -p "${{ secrets.QUAY_PASSWORD }}" quay.io

      - name: Build and publish operator image
        run: |
          cd operator
          make image-build image-push

      - name: Build and publish operator bundle # TODO: Also push to DockerHub Registry
        run: |
          cd operator
          make bundle

      - name: Build and publish operator catalog # TODO: Also push to DockerHub Registry
        run: |
          cd operator
          make catalog


  operator-update-install-file:
    name: Update Operator Install file
    runs-on: ubuntu-latest
    needs: operator-publish
    steps:

      - name: Checkout ${{ github.ref_name }}
        run: |
          mkdir registry
          cd registry
          git init
          git config --global user.name "apicurio-ci"
          git config --global user.email "apicurio.ci@gmail.com"
          git remote add origin "https://apicurio-ci:${{ secrets.ACCESS_TOKEN }}@github.com/Apicurio/apicurio-registry.git"
          git fetch
          git checkout ${{ github.ref_name }}
          git branch --set-upstream-to=origin/${{ github.ref_name }}
          git pull

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Show config
        run: |
          cd registry/operator
          make config-show

      - name: Build
        run: |
          cd registry/operator
          make BUILD_OPTS="--no-transfer-progress" SKIP_TESTS=true build

      - name: Update install file
        run: |
          cd registry/operator
          make INSTALL_FILE=install/install.yaml dist-install-file

      - name: Commit and push install file
        run: |
          cd registry
          git add operator/install/install.yaml || true
          if ! git diff --cached --exit-code &> /dev/null; then
            echo "Install file has changed!";
            git commit -m "ci: update operator install file"
            git push origin ${{ github.ref_name }}
          else
            echo "No changes :(";
          fi
