name: Build Jobs

on:
  workflow_call:
    inputs:
      java-version:
        type: string
        default: '17'
      node-version:
        type: string
        default: '20'
    outputs:
      image-tag:
        description: 'Docker image tag (commit SHA)'
        value: ${{ jobs.build-java.outputs.image-tag }}

jobs:
  build-java:
    name: Build Java Application (no tests)
    runs-on: ubuntu-22.04
    outputs:
      image-tag: ${{ github.sha }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Kiota binary
        uses: actions/cache@v4
        id: kiota-cache
        with:
          path: ~/.kiota
          key: kiota-1.28.0-linux-x64

      - name: Download Kiota binary
        if: steps.kiota-cache.outputs.cache-hit != 'true'
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 10
          command: |
            mkdir -p ~/.kiota
            curl -L --retry 3 --retry-delay 5 \
              -o ~/.kiota/kiota-linux-x64.zip \
              https://github.com/microsoft/kiota/releases/download/v1.28.0/linux-x64.zip
            unzip -o ~/.kiota/kiota-linux-x64.zip -d ~/.kiota/
            chmod +x ~/.kiota/kiota

      - name: Add Kiota to PATH
        run: echo "$HOME/.kiota" >> $GITHUB_PATH

      - name: Build Application (skip tests for speed)
        run: |
          ./mvnw clean package -T 0.5C --no-transfer-progress \
            -Pprod -DskipTests=true -DskipCommitIdPlugin=false \
            -Dkiota.system=true \
            -Dmaven.wagon.httpconnectionManager.maxTotal=30 \
            -Dmaven.wagon.http.retryHandler.count=5

      - name: Build Docker Image
        run: |
          docker build -f ./distro/docker/target/docker/Dockerfile.jvm \
            -t apicurio/apicurio-registry:${{ github.sha }} \
            ./distro/docker/target/docker

      - name: Save Docker Image
        uses: apicurio/apicurio-github-actions/save-docker-image@v2
        with:
          image-name: apicurio/apicurio-registry
          tag: '${{ github.sha }}'
          output-path: '/tmp/apicurio-registry-${{ github.sha }}.tar'
          artifact-name: 'apicurio-registry-${{ github.sha }}.tar'

      - name: Upload Build Artifacts for Publish
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            app/target/
            distro/docker/target/
            mcp/target/docker/
            java-sdk/target/
            java-sdk-v2/target/
          retention-days: 1

  build-ui:
    name: Build UI Application
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: 'ui/**/package-lock.json'

      - name: Install Dependencies
        working-directory: ui
        run: npm install

      - name: Lint
        working-directory: ui
        run: npm run lint

      - name: Build
        working-directory: ui
        run: npm run build

      - name: Package
        working-directory: ui
        run: npm run package

      - name: Install Test Dependencies
        working-directory: ui/tests
        run: npm install

      - name: Lint Tests
        working-directory: ui/tests
        run: npm run lint

      - name: Build UI Docker Image
        working-directory: ui
        run: |
          docker build -t apicurio/apicurio-registry-ui:${{ github.sha }} .

      - name: Save UI Docker Image
        uses: apicurio/apicurio-github-actions/save-docker-image@v2
        with:
          image-name: apicurio/apicurio-registry-ui
          tag: '${{ github.sha }}'
          output-path: '/tmp/apicurio-registry-ui-${{ github.sha }}.tar'
          artifact-name: 'apicurio-registry-ui-${{ github.sha }}.tar'
