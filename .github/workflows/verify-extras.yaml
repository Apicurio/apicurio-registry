name: Extra Tests

on:
  workflow_call:
    inputs:
      java-version:
        type: string
        default: '17'
      node-version:
        type: string
        default: '20'
      image-tag:
        type: string
        required: true
        description: 'Docker image tag to test'

jobs:
  extra-tests:
    name: Extra Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: temurin
          cache: maven

      - uses: apicurio/apicurio-github-actions/load-docker-image@v2
        with:
          artifact-name: apicurio-registry-${{ inputs.image-tag }}.tar
          image-file: /tmp/apicurio-registry-${{ inputs.image-tag }}.tar
          image-name: apicurio/apicurio-registry
          tag: ${{ inputs.image-tag }}

      - name: Run Extra Tests
        run: |
          ./mvnw verify --no-transfer-progress -pl utils/extra-tests -am \
            -DskipUTs -Pextra-tests \
            -Dregistry3-image=apicurio/apicurio-registry:${{ inputs.image-tag }} \
            -Dmaven.javadoc.skip=true

      - name: Collect logs
        if: failure()
        run: sh ./.github/scripts/collect_logs.sh

      - name: Upload tests logs artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: tests-logs-extra
          path: artifacts

  integration-tests-ui:
    name: Integration Tests UI
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: 'ui/tests/package-lock.json'

      - uses: apicurio/apicurio-github-actions/load-docker-image@v2
        with:
          artifact-name: 'apicurio-registry-${{ inputs.image-tag }}.tar'
          image-file: '/tmp/apicurio-registry-${{ inputs.image-tag }}.tar'
          image-name: 'apicurio/apicurio-registry'
          tag: '${{ inputs.image-tag }}'

      - uses: apicurio/apicurio-github-actions/load-docker-image@v2
        with:
          artifact-name: 'apicurio-registry-ui-${{ inputs.image-tag }}.tar'
          image-file: '/tmp/apicurio-registry-ui-${{ inputs.image-tag }}.tar'
          image-name: 'apicurio/apicurio-registry-ui'
          tag: '${{ inputs.image-tag }}'

      - name: Run UI tests
        run: |
          echo "Starting Registry App (In Memory)"
          docker run -it -p 8080:8080 \
              -e apicurio.rest.deletion.artifact.enabled=true \
              -e apicurio.rest.deletion.group.enabled=true \
              -d apicurio/apicurio-registry:${{ inputs.image-tag }}
          echo "Starting Registry UI"
          docker run -it -p 8888:8080 -d apicurio/apicurio-registry-ui:${{ inputs.image-tag }}

          cd ui/tests
          npm install
          npx playwright install --with-deps

          echo "App System Info:"
          curl -s http://localhost:8080/apis/registry/v3/system/info || true
          echo ""
          echo "Running Playwright tests!"
          npm run test

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ui/tests/playwright-report/
          retention-days: 30

  integration-tests-legacy-v2:
    name: Integration Tests Legacy V2
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Registry 2.6
        uses: actions/checkout@v4
        with:
          ref: 2.6.x

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - uses: apicurio/apicurio-github-actions/load-docker-image@v2
        with:
          artifact-name: 'apicurio-registry-${{ inputs.image-tag }}.tar'
          image-file: '/tmp/apicurio-registry-${{ inputs.image-tag }}.tar'
          image-name: 'apicurio/apicurio-registry'
          tag: '${{ inputs.image-tag }}'

      - name: Run Legacy Integration Tests (Core API v2)
        run: |
          echo "Starting Registry App (In Memory)"
          docker run -it -p 8181:8080 -e apicurio.rest.deletion.artifact.enabled=true -d apicurio/apicurio-registry:${{ inputs.image-tag }}
          ./mvnw -Pintegration-tests clean install -DskipTests=true -DskipUiBuild=true -Dmaven.javadoc.skip=true
          cd integration-tests
          ../mvnw verify -Pregression -Dmaven.javadoc.skip=true -Dquarkus.http.test-host=localhost -Dquarkus.http.test-port=8181

      - name: Collect logs
        if: failure()
        run: sh ./.github/scripts/collect_logs.sh

      - name: Upload tests logs artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: tests-logs-legacy-v2
          path: artifacts

  integration-tests-typescript-sdk:
    name: Integration Tests Typescript SDK
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - uses: apicurio/apicurio-github-actions/load-docker-image@v2
        with:
          artifact-name: 'apicurio-registry-${{ inputs.image-tag }}.tar'
          image-file: '/tmp/apicurio-registry-${{ inputs.image-tag }}.tar'
          image-name: 'apicurio/apicurio-registry'
          tag: '${{ inputs.image-tag }}'

      - name: Run SDK tests
        run: |
          echo "Starting Registry App (In Memory)"
          docker run -it -p 8080:8080 -e apicurio.rest.deletion.artifact.enabled=true -d apicurio/apicurio-registry:${{ inputs.image-tag }}

          cd typescript-sdk
          npm install
          npm run generate-sources
          npm run test

  build-examples:
    name: Build and Run Application examples
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ inputs.image-tag }}
          path: .

      - uses: apicurio/apicurio-github-actions/load-docker-image@v2
        with:
          artifact-name: 'apicurio-registry-${{ inputs.image-tag }}.tar'
          image-file: '/tmp/apicurio-registry-${{ inputs.image-tag }}.tar'
          image-name: 'apicurio/apicurio-registry'
          tag: '${{ inputs.image-tag }}'

      - name: Run Apicurio Registry application
        run: |
          docker run -d -p 8080:8080 -it apicurio/apicurio-registry:${{ inputs.image-tag }}

      - name: Build Apicurio Registry with Examples
        run: |
          mvn install -DskipTests -Pexamples --no-transfer-progress
