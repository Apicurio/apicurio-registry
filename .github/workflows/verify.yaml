name: Verify Build Workflow
on:
  push:
    paths-ignore:
      - '.github/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README*'
    branches: [1.2.x]
  pull_request:
    paths-ignore:
      - '.github/project.yaml'
      - '.gitignore'
      - 'LICENSE'
      - 'README*'
    branches: [1.2.x]

jobs:
  build-verify:
    name: Verify Build
    runs-on: ubuntu-latest
    if: github.repository_owner == 'Apicurio'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build All Variants
        run: mvn clean install -Pprod -Pjpa -Pinfinispan -Pkafka -Pstreams -Pasyncmem -DskipTests
      - name: Verify (Standard)
        run: mvn test package -Pprod -Pjpa -Pasyncmem
      - name: Login to DockerHub Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/1.2.x'
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Build The Tagged Docker Images
        if: github.event_name == 'push' && github.ref == 'refs/heads/1.2.x'
        run: |
          cd distro/docker
          mvn package -Pprod -DskipTests -Ddocker -Ddocker.tag.name=1.2.x-snapshot
          mvn package -Pprod -Pjpa -DskipTests -Ddocker -Ddocker.tag.name=1.2.x-snapshot
          mvn package -Pprod -Pinfinispan -DskipTests -Ddocker -Ddocker.tag.name=1.2.x-snapshot
          mvn package -Pprod -Pkafka -DskipTests -Ddocker -Ddocker.tag.name=1.2.x-snapshot
          mvn package -Pprod -Pstreams -DskipTests -Ddocker -Ddocker.tag.name=1.2.x-snapshot
          mvn package -Pprod -Pasyncmem -DskipTests -Ddocker -Ddocker.tag.name=1.2.x-snapshot
      - name: Push The Tagged Docker Images
        if: github.event_name == 'push' && github.ref == 'refs/heads/1.2.x'
        run: |
          docker push apicurio/apicurio-registry-mem:1.2.x-snapshot
          docker push apicurio/apicurio-registry-jpa:1.2.x-snapshot
          docker push apicurio/apicurio-registry-infinispan:1.2.x-snapshot
          docker push apicurio/apicurio-registry-kafka:1.2.x-snapshot
          docker push apicurio/apicurio-registry-streams:1.2.x-snapshot
          docker push apicurio/apicurio-registry-asyncmem:1.2.x-snapshot
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.repository_owner == 'Apicurio'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build All Variants
        run: mvn clean install -Pprod -Pjpa -Pinfinispan -Pkafka -Pstreams -Pasyncmem -DskipTests
      - name: Run Integration Tests
        run: mvn verify -Pall -pl tests -Dmaven.javadoc.skip=true
          
