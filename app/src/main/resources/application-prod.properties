# Readiness and Liveness
registry.metrics.PersistenceExceptionLivenessCheck.errorThreshold=5
registry.metrics.PersistenceExceptionLivenessCheck.counterResetWindowDurationSec=30
registry.metrics.PersistenceExceptionLivenessCheck.statusResetWindowDurationSec=60
registry.metrics.ResponseErrorLivenessCheck.errorThreshold=5
registry.metrics.ResponseErrorLivenessCheck.counterResetWindowDurationSec=30
registry.metrics.ResponseErrorLivenessCheck.statusResetWindowDurationSec=60

registry.metrics.PersistenceTimeoutReadinessCheck.errorThreshold=5
registry.metrics.PersistenceTimeoutReadinessCheck.counterResetWindowDurationSec=30
registry.metrics.PersistenceTimeoutReadinessCheck.statusResetWindowDurationSec=60
registry.metrics.PersistenceTimeoutReadinessCheck.timeoutSec=10
registry.metrics.ResponseTimeoutReadinessCheck.errorThreshold=5
registry.metrics.ResponseTimeoutReadinessCheck.counterResetWindowDurationSec=30
registry.metrics.ResponseTimeoutReadinessCheck.statusResetWindowDurationSec=60
registry.metrics.ResponseTimeoutReadinessCheck.timeoutSec=20

registry.liveness.errors.ignored=

# Eventing
registry.events.ksink=
registry.events.kafka.config.bootstrap.servers=

# Log
quarkus.log.level=INFO
quarkus.log.category."io.apicurio".level=INFO