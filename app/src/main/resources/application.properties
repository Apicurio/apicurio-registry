# Additional index dependencies

quarkus.index-dependency.jaxrs.group-id=org.jboss.spec.javax.ws.rs
quarkus.index-dependency.jaxrs.artifact-id=jboss-jaxrs-api_2.1_spec

# Dev profile

%dev.quarkus.log.level=DEBUG
%dev.quarkus.log.console.enable=true

%dev.registry.storage.type=h2

%dev.quarkus.datasource.url=jdbc:h2:tcp://localhost:9123/mem:registry;DB_CLOSE_DELAY=-1;IFEXISTS=FALSE;
%dev.quarkus.datasource.driver=org.h2.Driver
%dev.quarkus.datasource.min-size=3
%dev.quarkus.datasource.max-size=12

%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.hibernate-orm.log.jdbc-warnings=true
%dev.quarkus.hibernate-orm.statistics=true

h2.jar.file.path=${project.build.directory}/h2.jar
h2.port=9123

# Kafka -- when used
# Kafka - Schema producer
registry.kafka.schema-producer.bootstrap.servers=localhost:9092
registry.kafka.schema-producer.enable.idempotence=true
#registry.kafka.schema-producer.max.in.flight.requests.per.connection=5
registry.kafka.schema-producer.retries=3
registry.kafka.schema-producer.acks=all
# Kafka - Schema consumer
registry.kafka.schema-consumer.bootstrap.servers=localhost:9092
