# Test config

quarkus.log.level=INFO
quarkus.log.console.enable=true

registry.storage.type=h2

quarkus.datasource.url=jdbc:h2:tcp://localhost:9123/mem:registry;DB_CLOSE_DELAY=-1;IFEXISTS=FALSE;
quarkus.datasource.driver=org.h2.Driver
quarkus.datasource.min-size=3
quarkus.datasource.max-size=12

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.jdbc-warnings=true
quarkus.hibernate-orm.statistics=true

h2.jar.file.path=${project.build.directory}/h2.jar
h2.port=9123
# Kafka -- when used
# Kafka - Schema producer
registry.kafka.schema-producer.bootstrap.servers=localhost:9092
registry.kafka.schema-producer.enable.idempotence=true
#%dev.registry.kafka.schema-producer.max.in.flight.requests.per.connection=5
registry.kafka.schema-producer.retries=3
registry.kafka.schema-producer.acks=all
# Kafka - Schema consumer
registry.kafka.schema-consumer.bootstrap.servers=localhost:9092