syntax = "proto3";
package sample2;
option java_package = "io.api.sample";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";
import "sample1/table_info.proto";
import "sample3/table_notification_type.proto";

message TableNotification {

  google.protobuf.Timestamp timestamp = 1;

  string user = 2;

  string session_id = 3;

  sample3.TableNotificationType table_notification_type = 4;

  sample1.TableInfo table_info = 5;

}