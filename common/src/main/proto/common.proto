syntax = "proto2";

package io.apicurio.registry.common.proto;

option java_package = "io.apicurio.registry.common.proto";

option java_outer_classname = "Cmmn";

message UUID {
    optional fixed64 msb = 1;
    optional fixed64 lsb = 2;
}

enum ArtifactType {
    AVRO = 0;
    PROTOBUF = 1;
    PROTOBUF_FD = 2;
    JSON = 3;
    OPENAPI = 4;
    ASYNCAPI = 5;
    GRAPHQL = 6;
}
