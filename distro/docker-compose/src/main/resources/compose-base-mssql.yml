version: '3.1'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: Y
      MSSQL_PID: Express
      MSSQL_SA_PASSWORD: Your_password123
    cap_drop:
      - NET_RAW
  app:
    image: apicurio/apicurio-registry-mssql:2.6.x-release
    ports:
      - 8080:8080
    environment:
      REGISTRY_DATASOURCE_URL: jdbc:sqlserver://mssql;trustServerCertificate=true
      REGISTRY_DATASOURCE_USERNAME: sa
      REGISTRY_DATASOURCE_PASSWORD: Your_password123
    depends_on:
      - mssql
    cap_drop:
      - NET_RAW
