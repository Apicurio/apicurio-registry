---
apiVersion: v1
kind: Template
metadata:
  name: apicurio-perf-e2e
objects:
- apiVersion: batch/v1
  kind: Job
  metadata:
    name: apicurio-perf-e2e-${IMAGE_TAG}
  spec:
    backoffLimit: 5
    template:
      spec:
        restartPolicy: Never
        containers:
          - image: ${APICURIO_PERF_IMAGE_FULL}
            imagePullPolicy: Always
            name: apicurio-perf-e2e
            env:
              - name: TEST_SIMULATION
                value: End2EndSimulation
              - name: TEST_USERS
                value: "3"
              - name: TEST_ITERATIONS
                value: "50"
              - name: TEST_RAMP_TIME
                value: "30"
            envFrom:
            - secretRef:
                name: ${PERFORMANCE_TESTS_ENVS_SECRET_NAME}
parameters:
- name: APICURIO_PERF_IMAGE_FULL
  value: quay.io/rhoas/apicurio-perf:latest
- name: IMAGE_TAG
  value: ''
  required: true
- name: PERFORMANCE_TESTS_ENVS_SECRET_NAME
  value: ''
  required: true
