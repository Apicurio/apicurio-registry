apiVersion: v1
data:
  realm.json: |
    {json_content}
kind: ConfigMap
metadata:
  name: keycloak-configmap
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: keycloak-deployment
  name: keycloak-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-deployment
  strategy: {}
  template:
    metadata:
      labels:
        app: keycloak-deployment
    spec:
      containers:
        - image: jboss/keycloak:latest
          name: keycloak
          env:
            - name: KEYCLOAK_USER
              value: admin
            - name: KEYCLOAK_PASSWORD
              value: superSecret
            - name: KEYCLOAK_IMPORT
              value: /import/realm.json
          ports:
            - name: http
              containerPort: 8081
          volumeMounts:
            - name: keycloak-volume
              mountPath: /import
          readinessProbe:
            httpGet:
              path: /auth/realms/master
              port: 8081
            initialDelaySeconds: 30
            timeoutSeconds: 30
          resources: {}
      volumes:
        - name: keycloak-volume
          configMap:
            name: keycloak-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-service
spec:
  selector:
    app: keycloak-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
