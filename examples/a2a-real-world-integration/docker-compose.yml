version: '3.8'

# Docker Compose for Real-World A2A Integration Example
# Demonstrates production-ready AI agent marketplace with actual platforms

services:
  # Apicurio Registry Backend API
  apicurio-registry:
    image: quay.io/apicurio/apicurio-registry:latest-snapshot
    container_name: apicurio-registry-a2a
    ports:
      - "8080:8080"
    environment:
      # Storage configuration (in-memory H2 for examples)
      APICURIO_STORAGE_KIND: "sql"
      APICURIO_STORAGE_SQL_KIND: "h2"

      # A2A Configuration - Registry exposes itself as an A2A agent
      APICURIO_A2A_ENABLED: "true"
      APICURIO_A2A_AGENT_NAME: "A2A Agent Registry"
      APICURIO_A2A_AGENT_DESCRIPTION: "Central registry for discovering and orchestrating AI agents across OpenAI, Anthropic, Google, AWS, and enterprise platforms"
      APICURIO_A2A_AGENT_VERSION: "3.1.0"
      APICURIO_A2A_AGENT_PROVIDER_ORGANIZATION: "AI Platform Hub"
      APICURIO_A2A_AGENT_PROVIDER_URL: "https://platform.example.com"

      # Logging
      QUARKUS_LOG_LEVEL: "INFO"
      QUARKUS_LOG_CATEGORY__IO_APICURIO__LEVEL: "DEBUG"

      # CORS (allow UI and external clients)
      QUARKUS_HTTP_CORS: "true"
      QUARKUS_HTTP_CORS_ORIGINS: "*"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Apicurio Registry UI
  apicurio-registry-ui:
    image: quay.io/apicurio/apicurio-registry-ui:latest-snapshot
    container_name: apicurio-registry-a2a-ui
    ports:
      - "8888:8080"
    environment:
      # Point UI to the backend API
      REGISTRY_API_URL: "http://localhost:8080/apis/registry/v3"
    depends_on:
      apicurio-registry:
        condition: service_healthy
    restart: unless-stopped

# Network for service discovery
networks:
  default:
    name: a2a-integration-network

# Usage:
#   Start:  docker-compose up -d
#   Stop:   docker-compose down
#   Logs:   docker-compose logs -f
#
# Endpoints:
#   - API: http://localhost:8080/apis/registry/v3
#   - UI:  http://localhost:8888
#   - A2A Discovery: http://localhost:8080/.well-known/agent.json
#   - Agent Search: http://localhost:8080/.well-known/agents
#
# After starting, run the example:
#   mvn exec:java
