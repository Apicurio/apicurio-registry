# CDC Consumer Configuration
quarkus.application.name=cdc-consumer

# Kafka Configuration
kafka.bootstrap.servers=localhost:9092

# Apicurio Registry Configuration
apicurio.registry.url=http://localhost:8083/apis/registry/v3

# OpenTelemetry Configuration
quarkus.otel.traces.enabled=true
quarkus.otel.metrics.enabled=false
quarkus.otel.logs.enabled=false
quarkus.otel.exporter.otlp.endpoint=http://localhost:4317
quarkus.otel.exporter.otlp.protocol=grpc
quarkus.otel.service.name=cdc-consumer
quarkus.otel.traces.sampler=parentbased_always_on

# Logging
quarkus.log.category."io.apicurio".level=INFO
quarkus.log.category."io.opentelemetry".level=WARN
quarkus.log.category."org.apache.kafka".level=WARN
