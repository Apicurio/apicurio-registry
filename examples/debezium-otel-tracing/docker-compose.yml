version: '3.8'

volumes:
  postgres_data:
  postgres_registry_data:

services:
  # Jaeger - Distributed Tracing Backend
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
    environment:
      COLLECTOR_OTLP_ENABLED: "true"

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4319:4317"    # OTLP gRPC receiver (alternate port)
      - "4320:4318"    # OTLP HTTP receiver (alternate port)
      - "8888:8888"    # Prometheus metrics
      - "8889:8889"    # Prometheus exporter metrics
    depends_on:
      - jaeger

  # Zookeeper for Kafka
  zookeeper:
    image: quay.io/strimzi/kafka:0.39.0-kafka-3.6.1
    platform: linux/amd64
    container_name: zookeeper
    command: [
      "sh", "-c",
      "bin/zookeeper-server-start.sh config/zookeeper.properties"
    ]
    ports:
      - "2181:2181"
    environment:
      LOG_DIR: /tmp/logs

  # Kafka Broker
  kafka:
    image: quay.io/strimzi/kafka:0.39.0-kafka-3.6.1
    platform: linux/amd64
    container_name: kafka
    command: [
      "sh", "-c",
      "bin/kafka-server-start.sh config/server.properties --override listeners=$${KAFKA_LISTENERS} --override advertised.listeners=$${KAFKA_ADVERTISED_LISTENERS} --override zookeeper.connect=$${KAFKA_ZOOKEEPER_CONNECT} --override listener.security.protocol.map=$${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP} --override inter.broker.listener.name=$${KAFKA_INTER_BROKER_LISTENER_NAME}"
    ]
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      LOG_DIR: "/tmp/logs"
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  # PostgreSQL for Order Service (source database with CDC)
  postgres-orders:
    image: quay.io/debezium/postgres:15
    container_name: postgres-orders
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: orders
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro

  # PostgreSQL for Apicurio Registry
  postgres-registry:
    image: postgres:15
    container_name: postgres-registry
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: apicurio-registry
      POSTGRES_USER: apicurio
      POSTGRES_PASSWORD: apicurio
    volumes:
      - postgres_registry_data:/var/lib/postgresql/data

  # Apicurio Registry with OpenTelemetry enabled
  apicurio-registry:
    image: apicurio/apicurio-registry:latest-snapshot
    platform: linux/amd64
    container_name: apicurio-registry
    ports:
      - "8086:8080"
    environment:
      APICURIO_STORAGE_KIND: "sql"
      APICURIO_STORAGE_SQL_KIND: "postgresql"
      APICURIO_DATASOURCE_URL: "jdbc:postgresql://postgres-registry:5432/apicurio-registry"
      APICURIO_DATASOURCE_USERNAME: "apicurio"
      APICURIO_DATASOURCE_PASSWORD: "apicurio"
      QUARKUS_OTEL_SDK_DISABLED: "false"
      QUARKUS_OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
      QUARKUS_OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      QUARKUS_OTEL_SERVICE_NAME: "apicurio-registry"
      QUARKUS_OTEL_TRACES_SAMPLER_ARG: "1.0"
    depends_on:
      - postgres-registry
      - otel-collector
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Debezium Server with OpenTelemetry Java Agent for full HTTP instrumentation
  # Using custom image with OTEL agent and custom converter for tracing Apicurio Registry HTTP calls
  debezium-server:
    build:
      context: .
      dockerfile: debezium-server/Dockerfile
    container_name: debezium-server
    ports:
      - "8083:8080"
    volumes:
      - ./debezium-server/application.properties:/debezium/config/application.properties:ro
    environment:
      # OpenTelemetry Java Agent configuration
      OTEL_SERVICE_NAME: "debezium-server"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_TRACES_SAMPLER: "always_on"
      # Disable Quarkus native OTEL to avoid conflicts with Java Agent
      QUARKUS_OTEL_SDK_DISABLED: "true"
    depends_on:
      kafka:
        condition: service_started
      postgres-orders:
        condition: service_started
      otel-collector:
        condition: service_started
      apicurio-registry:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Order Service - Creates orders in PostgreSQL
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "8084:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: "jdbc:postgresql://postgres-orders:5432/orders"
      QUARKUS_DATASOURCE_USERNAME: "orderuser"
      QUARKUS_DATASOURCE_PASSWORD: "orderpass"
      QUARKUS_OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
      QUARKUS_OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      QUARKUS_OTEL_SERVICE_NAME: "order-service"
    depends_on:
      postgres-orders:
        condition: service_started
      otel-collector:
        condition: service_started
      debezium-server:
        condition: service_healthy

  # CDC Consumer - Consumes CDC events from Kafka
  cdc-consumer:
    build:
      context: ./cdc-consumer
      dockerfile: Dockerfile
    container_name: cdc-consumer
    ports:
      - "8085:8080"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      APICURIO_REGISTRY_URL: "http://apicurio-registry:8080/apis/registry/v3"
      APICURIO_REGISTRY_BASE_URL: "http://apicurio-registry:8080"
      QUARKUS_OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
      QUARKUS_OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      QUARKUS_OTEL_SERVICE_NAME: "cdc-consumer"
    depends_on:
      apicurio-registry:
        condition: service_healthy
      debezium-server:
        condition: service_healthy
      kafka:
        condition: service_started
