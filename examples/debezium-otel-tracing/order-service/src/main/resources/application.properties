# Order Service Configuration
quarkus.application.name=order-service

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/orders
quarkus.datasource.username=orderuser
quarkus.datasource.password=orderpass

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false

# OpenTelemetry Configuration
quarkus.otel.traces.enabled=true
quarkus.otel.metrics.enabled=false
quarkus.otel.logs.enabled=false
quarkus.otel.exporter.otlp.endpoint=http://localhost:4317
quarkus.otel.exporter.otlp.protocol=grpc
quarkus.otel.service.name=order-service
quarkus.otel.traces.sampler=parentbased_always_on

# Logging
quarkus.log.category."io.apicurio".level=INFO
quarkus.log.category."io.opentelemetry".level=WARN
