# Quarkus Configuration
quarkus.application.name=order-consumer
quarkus.log.level=INFO
quarkus.log.category."io.apicurio".level=INFO

# Kafka Configuration
kafka.bootstrap.servers=localhost:9092
kafka.topic.name=orders
kafka.consumer.group.id=order-consumer-group

# Apicurio Registry Configuration
apicurio.registry.url=http://localhost:8080/apis/registry/v3
