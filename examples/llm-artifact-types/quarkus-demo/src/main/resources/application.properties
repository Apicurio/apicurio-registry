# Apicurio Registry connection
apicurio.registry.url=http://localhost:8080
apicurio.registry.default-group=default

# LangChain4j OpenAI configuration
# Set OPENAI_API_KEY environment variable for real API calls
quarkus.langchain4j.openai.api-key=${OPENAI_API_KEY:demo-key-not-configured}
quarkus.langchain4j.openai.chat-model.model-name=gpt-4-turbo
quarkus.langchain4j.openai.chat-model.temperature=0.7

# Application configuration
quarkus.http.port=8081

# Logging
quarkus.log.category."io.apicurio".level=DEBUG
