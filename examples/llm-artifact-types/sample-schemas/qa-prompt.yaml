$schema: https://apicur.io/schemas/prompt-template/v1
templateId: qa-assistant-v1
name: Question & Answer Assistant
description: Answers questions based on provided context using RAG pattern
version: "1.0"

template: |
  You are a helpful assistant that answers questions accurately based on the provided context.

  ## Instructions
  - Only answer based on the information in the context
  - If the answer is not in the context, say "I don't have enough information to answer this question"
  - Be concise but complete
  - Cite relevant parts of the context when appropriate
  {{#if include_confidence}}
  - Provide a confidence score (low/medium/high) for your answer
  {{/if}}

  ## Context
  {{context}}

  ## Question
  {{question}}

  {{#if language}}
  Please respond in {{language}}.
  {{/if}}

  ## Answer

variables:
  context:
    type: string
    required: true
    description: The context or knowledge base content to use for answering
  question:
    type: string
    required: true
    description: The user's question to answer
  language:
    type: string
    enum:
      - English
      - Spanish
      - French
      - German
      - Portuguese
      - Chinese
      - Japanese
    default: English
    description: The language for the response
  include_confidence:
    type: boolean
    default: false
    description: Whether to include a confidence score in the response

outputSchema:
  type: object
  properties:
    answer:
      type: string
      description: The generated answer
    confidence:
      type: string
      enum:
        - low
        - medium
        - high
      description: Confidence level of the answer
    sources:
      type: array
      items:
        type: string
      description: Relevant excerpts from the context
    answerFound:
      type: boolean
      description: Whether an answer was found in the context
  required:
    - answer
    - answerFound

metadata:
  author: team-ai
  createdAt: "2024-01-20"
  tags:
    - qa
    - rag
    - knowledge-base
    - retrieval
  recommendedModels:
    - gpt-4-turbo
    - claude-3-opus
    - claude-3-sonnet
  estimatedTokens:
    input: 150
    variableOverhead: 3.0
  useCases:
    - Customer support chatbots
    - Documentation Q&A
    - Knowledge base queries
    - FAQ automation
  integrations:
    - vectorStores:
        - pinecone
        - weaviate
        - chromadb
    - embeddingModels:
        - text-embedding-3-small
        - text-embedding-3-large
