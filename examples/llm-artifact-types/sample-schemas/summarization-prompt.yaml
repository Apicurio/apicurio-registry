$schema: https://apicur.io/schemas/prompt-template/v1
templateId: summarization-v1
name: Document Summarization
description: Summarizes documents with configurable length and style
version: "1.0"

template: |
  You are a helpful assistant that summarizes documents accurately and concisely.

  ## Instructions
  - Read the document carefully
  - Extract the key points and main ideas
  - Generate a {{style}} summary
  - Keep the summary under {{max_words}} words
  - Maintain the original meaning and tone

  ## Style Guidelines
  {{#if style == "concise"}}
  - Use short, direct sentences
  - Focus only on the most critical information
  - Avoid examples and elaboration
  {{/if}}
  {{#if style == "detailed"}}
  - Include supporting details and context
  - Preserve important nuances
  - Use complete sentences with proper transitions
  {{/if}}
  {{#if style == "bullet-points"}}
  - Use bullet points for each main idea
  - Group related points together
  - Start each point with an action verb when possible
  {{/if}}

  ## Document to Summarize
  {{document}}

  ## Output Format
  Please provide a {{style}} summary in no more than {{max_words}} words.

variables:
  style:
    type: string
    enum:
      - concise
      - detailed
      - bullet-points
    default: concise
    description: The style of summary to generate
  max_words:
    type: integer
    minimum: 50
    maximum: 1000
    default: 200
    description: Maximum number of words in the summary
  document:
    type: string
    required: true
    description: The document content to summarize

outputSchema:
  type: object
  properties:
    summary:
      type: string
      description: The generated summary
    wordCount:
      type: integer
      description: Actual word count of the summary
    keyPoints:
      type: array
      items:
        type: string
      description: Optional list of key points extracted

metadata:
  author: team-ai
  createdAt: "2024-01-15"
  tags:
    - summarization
    - documents
    - nlp
    - content-processing
  recommendedModels:
    - gpt-4-turbo
    - claude-3-opus
    - claude-3-sonnet
  estimatedTokens:
    input: 250
    variableOverhead: 2.5
  useCases:
    - Document summarization for research
    - Meeting notes condensation
    - Article abstracts
    - Report executive summaries
