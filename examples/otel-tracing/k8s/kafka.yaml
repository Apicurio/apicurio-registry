---
# Strimzi Kafka cluster with single node for demo purposes
# Prerequisites: Strimzi operator must be installed in the cluster
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: otel-demo-kafka
  namespace: otel-tracing-demo
spec:
  kafka:
    version: 3.6.1
    replicas: 1
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
      inter.broker.protocol.version: "3.6"
    storage:
      type: ephemeral
    resources:
      requests:
        memory: "512Mi"
        cpu: "200m"
      limits:
        memory: "1Gi"
        cpu: "500m"
  zookeeper:
    replicas: 1
    storage:
      type: ephemeral
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "250m"
  entityOperator:
    topicOperator: {}
    userOperator: {}
---
# Create the greetings topic
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: greetings
  namespace: otel-tracing-demo
  labels:
    strimzi.io/cluster: otel-demo-kafka
spec:
  partitions: 3
  replicas: 1
  config:
    retention.ms: 604800000  # 7 days
