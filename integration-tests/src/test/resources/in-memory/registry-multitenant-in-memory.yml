apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: "apicurio-registry-e2e"
  labels:
    app: apicurio-registry-memory
  name: apicurio-registry-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apicurio-registry-memory
  template:
    metadata:
      labels:
        app: apicurio-registry-memory
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: TENANT_MANAGER_URL
              value: "http://tenant-manager-service:8585"
            - name: REGISTRY_ENABLE_MULTITENANCY
              value: "true"
            - name: REGISTRY_DISABLE_APIS
              value: ""
            - name: REGISTRY_MULTITENANCY_REAPER_PERIOD_SECONDS
              value: "10"
            - name: REGISTRY_MULTITENANCY_REAPER_EVERY
              value: "3s"
          image: registry-image
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          name: apicurio-registry-memory
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  namespace: "apicurio-registry-e2e"
  labels:
    app: apicurio-registry-memory
  name: apicurio-registry-service
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: apicurio-registry-memory
  type: ClusterIP