apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  labels:
    app: kafka-service
spec:
  ports:
    - name: internal
      protocol: TCP
      port: 9092
      targetPort: 9092
    - name: external
      protocol: TCP
      port: 19092
      targetPort: 19092
  selector:
    app: kafka-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-service
  labels:
    app: kafka-service
spec:
  selector:
    matchLabels:
      app: kafka-service
  template:
    metadata:
      labels:
        app: kafka-service
    spec:
      containers:
        - name: kafka-service
          image: quay.io/strimzi/kafka:latest-kafka-3.5.0-amd64
          command: # See https://hellokube.dev/posts/three-ways-zookeepeerless-kafka/
            - /bin/sh
            - -c
            - >-
              export CLUSTER_ID=$(bin/kafka-storage.sh random-uuid) && bin/kafka-storage.sh format -t $CLUSTER_ID -c config/kraft/server.properties && bin/kafka-server-start.sh config/kraft/server.properties 
              --override listeners=${KAFKA_LISTENERS}
              --override advertised.listeners=${KAFKA_ADVERTISED_LISTENERS}
              --override listener.security.protocol.map=${LISTENER_SECURITY_PROTOCOL_MAP}
          env:
            - name: LOG_DIR
              value: /tmp/logs
            - name: KAFKA_LISTENERS
              value: PLAINTEXT://:9092,EXTERNAL://:19092,CONTROLLER://:9093
            - name: KAFKA_ADVERTISED_LISTENERS
              value: PLAINTEXT://kafka-service:9092,EXTERNAL://localhost:19092
            - name: LISTENER_SECURITY_PROTOCOL_MAP
              value: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
          ports:
            - containerPort: 9092
            - containerPort: 19092
