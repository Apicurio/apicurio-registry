apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: "apicurio-registry-e2e"
  labels:
    app: postgresql
  name: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: quay.io/centos7/postgresql-13-centos7
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRESQL_DB
              value: registry
            - name: POSTGRESQL_USER
              value: apicurio
            - name: POSTGRESQL_PASSWORD
              value: registry
            - name: POSTGRESQL_DATABASE
              value: registry
          volumeMounts:
            - mountPath: "/var/lib/postgresql/data"
              name: "registry-pgdata"
      volumes:
        - emptyDir:
            sizeLimit: 500Mi
          name: registry-pgdata
---
apiVersion: v1
kind: Service
metadata:
  namespace: "apicurio-registry-e2e"
  labels:
    app: postgresql
  name: postgresql-service
spec:
  ports:
    - name: http
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    app: postgresql
  type: ClusterIP