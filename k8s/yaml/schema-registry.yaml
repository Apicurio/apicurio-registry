apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: schema-registry
  name: schema-registry
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: schema-registry
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: schema-registry
    spec:
      serviceAccountName: schema-registry
      containers:
        - env:
            - name: REGISTRY_DATASOURCE_URL
              value: "jdbc:cloudspanner:/projects/es-s2-eval-d/instances/es-s2-eval-d-spanner/databases/apicurio"
          image: us.gcr.io/es-s2-eval-d/schema-registry@sha256:71b62396039447026853feb1ef534ef78f8b4f8c5399f0148aa38dc8c5755dfe
          imagePullPolicy: IfNotPresent
          name: schema-registry-sha256-1
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
