version: '3.1'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: manager-user
      POSTGRES_PASSWORD: manager-pwd
  app:
    image: apicurio-registry-tenant-manager-api:latest
    ports:
      - 8080:8080
    environment:
      DATASOURCE_URL: 'jdbc:postgresql://postgres/apicurio-registry'
      DATASOURCE_USERNAME: manager-user
      DATASOURCE_PASSWORD: manager-pwd
    depends_on:
      - postgres