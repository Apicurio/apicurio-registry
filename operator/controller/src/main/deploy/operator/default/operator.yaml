apiVersion: apps/v1
kind: Deployment
metadata:
  name: apicurio-registry-operator
  namespace: ${PLACEHOLDER_NAMESPACE}
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: apicurio-registry-operator
          image: PLACEHOLDER_IMAGE
          imagePullPolicy: Always
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: APICURIO_OPERATOR_WATCHED_NAMESPACES
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['olm.targetNamespaces']
            - name: QUARKUS_PROFILE
              value: prod
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          startupProbe:
            httpGet:
              path: /q/health/started
              port: 8080
            failureThreshold: 6 # 60s
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
          resources: # TODO
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 500Mi
      serviceAccountName: apicurio-registry-operator
