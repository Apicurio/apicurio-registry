apiVersion: apps/v1
kind: Deployment
metadata:
  name: apicurio-registry-operator
  namespace: ${PLACEHOLDER_NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels: { }
  template:
    metadata:
      labels: { }
    spec:
      containers:
        - name: apicurio-registry-operator
          image: PLACEHOLDER_IMAGE
          imagePullPolicy: Always
          env:
            - name: QUARKUS_OPERATOR_SDK_CONTROLLERS_APICURIOREGISTRY3RECONCILER_NAMESPACES
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['olm.targetNamespaces']
            - name: QUARKUS_PROFILE
              value: prod
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          startupProbe:
            httpGet:
              path: /q/health/started
              port: 8080
            failureThreshold: 6 # 60s
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
          resources: # TODO
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 500Mi
      serviceAccountName: apicurio-registry-operator
