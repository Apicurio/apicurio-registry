apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: apicurio-registry-operator-clusterrole

rules:

  # IMPORTANT: When updating permissions, also update operator/olm-tests/src/test/deploy/olmv1/cluster-role.yaml

  - apiGroups:
      - registry.apicur.io
    resources:
      - apicurioregistries3
      - apicurioregistries3/status
    verbs:
      - '*'

  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - '*'

  - apiGroups:
      - events.k8s.io
    resources:
      - events
    verbs:
      - '*'

  - apiGroups:
      - ''
    resources:
      - configmaps
      - pods
      - services
    verbs:
      - '*'

  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
    resourceNames:
      - apicurioregistries3.registry.apicur.io

  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
      - networkpolicies
    verbs:
      - '*'

  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - '*'

  - apiGroups:
      - ''
    resources:
      - secrets
    verbs:
      [ create, get, list ]
