apiVersion: registry.apicur.io/v1
kind: ApicurioRegistry3
metadata:
  name: simple
spec:
  app:
    ingress:
      host: simple-app.apps.cluster.example
    auth:
      enabled: true
      appClientId: registry-api
      uiClientId: apicurio-registry
      authServerUrl: http://simple-keycloak.apps.cluster.example:8090/realms/registry
      redirectURI: http://simple-ui.apps.cluster.example
      logoutURL: http://simple-ui.apps.cluster.example
      tlsVerification: none
  ui:
    ingress:
      host: simple-ui.apps.cluster.example
