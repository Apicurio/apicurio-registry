apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: example-cluster
spec:
  kafka:
    version: 3.8.0
    replicas: 1
    listeners:
      - name: tls
        type: internal
        port: 9093
        tls: true
        authentication:
          type: tls
    authorization:
      type: simple
    config:
      inter.broker.protocol.version: "3.8"
      offsets.topic.replication.factor: 1
    storage:
      type: ephemeral
  zookeeper:
    replicas: 1
    storage:
      type: ephemeral
  entityOperator:
    topicOperator: {}
    userOperator: {}
