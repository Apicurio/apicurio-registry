  displayName: Apicurio Registry 3
  icon:
    - base64data: 
      mediatype: image/svg+xml
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: true
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  keywords:
    - integration
    - streaming
    - messaging
    - api
    - schemas
    - registry
    - apicurio
    - apicurio-registry
  links:
    - name: Website
      url: https://www.apicur.io/
    - name: GitHub
      url: https://github.com/Apicurio/apicurio-registry/
    - name: Issues
      url: https://github.com/Apicurio/apicurio-registry/issues
    - name: Twitter
      url: https://twitter.com/Apicurio
  maintainers:
    - email: apicurio@lists.jboss.org
      name: Apicurio
  maturity: alpha
  provider:
    name: Apicurio
  selector: {}
  version: 0.0.0
  minKubeVersion: 1.25.0
