apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: default
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 11080
        protocol: TCP
      - containerPort: 443
        hostPort: 11443
        protocol: TCP
  - role: worker
