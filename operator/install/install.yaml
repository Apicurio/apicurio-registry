      app.kubernetes.io/name: apicurio-registry-operator
      app.kubernetes.io/part-of: apicurio-registry
      app.kubernetes.io/version: 3.0.6-SNAPSHOT
  template:
    metadata:
      labels:
        app: apicurio-registry-operator
        app.kubernetes.io/component: operator
        app.kubernetes.io/name: apicurio-registry-operator
