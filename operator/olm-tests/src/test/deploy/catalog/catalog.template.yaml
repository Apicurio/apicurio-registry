schema: olm.template.basic
entries:
  - schema: olm.package
    name: ${PLACEHOLDER_PACKAGE_NAME}
    defaultChannel: 3.x
  - schema: olm.channel
    package: ${PLACEHOLDER_PACKAGE_NAME}
    name: 3.x
    entries:
      - name: ${PLACEHOLDER_PACKAGE}
  - schema: olm.bundle
    image: ${PLACEHOLDER_BUNDLE_IMAGE}
