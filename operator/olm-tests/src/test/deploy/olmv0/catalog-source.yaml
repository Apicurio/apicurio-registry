apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: apicurio-registry-operator-catalog
  namespace: ${PLACEHOLDER_CATALOG_NAMESPACE}
  labels:
    app: apicurio-registry-operator-catalog
    app.kubernetes.io/name: apicurio-registry-operator-catalog
    app.kubernetes.io/version: ${PLACEHOLDER_VERSION}
    app.kubernetes.io/component: operator
    app.kubernetes.io/part-of: apicurio-registry
spec:
  sourceType: grpc
  displayName: Apicurio Registry Catalog
  publisher: Apicurio
  image: ${PLACEHOLDER_CATALOG_IMAGE}
  updateStrategy:
    registryPoll:
      interval: 30s # Intentional for development and testing.
