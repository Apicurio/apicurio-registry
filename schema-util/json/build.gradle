plugins {
    id 'io.apicurio.java-conventions'
}

dependencies {
    implementation project(':apicurio-registry-common')
    implementation project(':apicurio-registry-schema-util-common')
    implementation 'org.projectlombok:lombok:1.18.18'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.networknt:json-schema-validator:1.0.64'
    implementation 'org.projectlombok:lombok:1.18.22'
    implementation 'com.github.everit-org.json-schema:org.everit.json.schema:1.14.0'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-json-org:2.13.0'
    implementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

description = 'apicurio-registry-schema-util-json'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)