plugins {
    id 'io.apicurio.java-conventions'
}

dependencies {
    implementation project(':apicurio-registry-common')
    implementation project(':apicurio-registry-schema-util-common')
    implementation 'io.apicurio:apicurio-data-models:1.1.19'
    implementation 'org.slf4j:slf4j-api:1.7.30'
}

description = 'apicurio-registry-schema-util-openapi'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
