plugins {
    id 'io.apicurio.java-conventions'
}

dependencies {
    implementation project(':apicurio-registry-common')
    implementation project(':apicurio-registry-schema-util-common')
    implementation project(':apicurio-registry-schema-util-json')
    implementation project(':apicurio-registry-schema-util-protobuf')
    implementation project(':apicurio-registry-schema-util-asyncapi')
    implementation project(':apicurio-registry-schema-util-avro')
    implementation project(':apicurio-registry-schema-util-graphql')
    implementation project(':apicurio-registry-schema-util-kconnect')
    implementation project(':apicurio-registry-schema-util-openapi')
    implementation project(':apicurio-registry-schema-util-wsdl')
    implementation project(':apicurio-registry-schema-util-xml')
    implementation project(':apicurio-registry-schema-util-xsd')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

description = 'apicurio-registry-schema-util-provider'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
