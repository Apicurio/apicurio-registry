bootstrap.servers=localhost:9092
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=io.apicurio.registry.connector.util.SearchConverter
group.id=registry-search-connect
# config
config.storage.topic=search-configs
config.storage.partitions=1
config.storage.replication.factor=1
# offset
offset.storage.topic=search-offsets
offset.storage.partitions=1
offset.storage.replication.factor=1
# status
status.storage.topic=search-status
status.storage.partitions=1
status.storage.replication.factor=1
# connector
connector.version=${project.version}
