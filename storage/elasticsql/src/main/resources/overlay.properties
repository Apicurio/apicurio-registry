registry.name=Apicurio Registry (ElasticSearch+SQL)


%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.jdbc.initial-size=3
%dev.quarkus.datasource.jdbc.min-size=3
%dev.quarkus.datasource.jdbc.max-size=12
%dev.quarkus.datasource.jdbc.url=${REGISTRY_DATASOURCE_URL:jdbc:postgresql://localhost:5432/apicurio-registry}
%dev.quarkus.datasource.username=${REGISTRY_DATASOURCE_USERNAME:postgres}
%dev.quarkus.datasource.password=${REGISTRY_DATASOURCE_PASSWORD:postgres}
%dev.registry.sql.init=true

%dev.quarkus.elasticsearch.hosts=elasticsearch:9200
%dev.quarkus.elasticsearch.username=${REGISTRY_ELASTIC_USERNAME:elastic}
%dev.quarkus.elasticsearch.password=${REGISTRY_ELASTIC_PASSWORD:changeme}
%dev.quarkus.elasticsearch.protocol=http
%dev.quarkus.elasticsearch.connection-timeout=1S
%dev.quarkus.elasticsearch.socket-timeout=30S
%dev.quarkus.elasticsearch.max-connections=20
%dev.quarkus.elasticsearch.max-connections-per-route=10



%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.jdbc.initial-size=3
%prod.quarkus.datasource.jdbc.min-size=3
%prod.quarkus.datasource.jdbc.max-size=12
%prod.quarkus.datasource.jdbc.url=${REGISTRY_DATASOURCE_URL:jdbc:postgresql://localhost:5432/apicurio-registry}
%prod.quarkus.datasource.username=${REGISTRY_DATASOURCE_USERNAME:postgres}
%prod.quarkus.datasource.password=${REGISTRY_DATASOURCE_PASSWORD:postgres}
%prod.registry.sql.init=true

%prod.quarkus.elasticsearch.hosts=${REGISTRY_ELASTIC_HOSTS:elasticsearch:9200}
%prod.quarkus.elasticsearch.username=${REGISTRY_ELASTIC_USERNAME:elastic}
%prod.quarkus.elasticsearch.password=${REGISTRY_ELASTIC_PASSWORD:changeme}
%prod.quarkus.elasticsearch.protocol=http
%prod.quarkus.elasticsearch.connection-timeout=1S
%prod.quarkus.elasticsearch.socket-timeout=30S
%prod.quarkus.elasticsearch.max-connections=20
%prod.quarkus.elasticsearch.max-connections-per-route=10