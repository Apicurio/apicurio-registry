
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=${REGISTRY_DATASOURCE_URL:jdbc:h2:mem:registry_db}
%test.quarkus.datasource.username=${REGISTRY_DATASOURCE_USERNAME:sa}
%test.quarkus.datasource.password=${REGISTRY_DATASOURCE_PASSWORD:sa}

%test.quarkus.elasticsearch.hosts = ${REGISTRY_ELASTIC_HOSTS:localhost:9200}
%test.quarkus.elasticsearch.username = ${REGISTRY_ELASTIC_USERNAME:elastic}
%test.quarkus.elasticsearch.password = ${REGISTRY_ELASTIC_PASSWORD:changeme}
%test.quarkus.elasticsearch.protocol=http
%test.quarkus.elasticsearch.connection-timeout=1S
%test.quarkus.elasticsearch.socket-timeout=30S
%test.quarkus.elasticsearch.max-connections=20
%test.quarkus.elasticsearch.max-connections-per-route=10
