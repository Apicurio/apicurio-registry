quarkus.native.resources.includes=io/apicurio/registry/storage/impl/sql/sqlserver.ddl,io/apicurio/registry/storage/impl/sql/upgrades/**/*.ddl

registry.name=Apicurio Registry (SQL Server)

%dev.quarkus.datasource.db-kind=mssql
%dev.quarkus.datasource.jdbc.url=${REGISTRY_DATASOURCE_URL:jdbc:sqlserver://mssql;}
%dev.quarkus.datasource.username=${REGISTRY_DATASOURCE_USERNAME:sa}
%dev.quarkus.datasource.password=${REGISTRY_DATASOURCE_PASSWORD:Your_password123}
%dev.registry.sql.init=true
%dev.quarkus.datasource.jdbc.initial-size=20
%dev.quarkus.datasource.jdbc.min-size=20
%dev.quarkus.datasource.jdbc.max-size=100


%prod.quarkus.datasource.db-kind=mssql
%prod.quarkus.datasource.jdbc.url=${REGISTRY_DATASOURCE_URL}
%prod.quarkus.datasource.username=${REGISTRY_DATASOURCE_USERNAME:sa}
%prod.quarkus.datasource.password=${REGISTRY_DATASOURCE_PASSWORD:Your_password123}
%prod.registry.sql.init=true
%prod.quarkus.datasource.jdbc.initial-size=20
%prod.quarkus.datasource.jdbc.min-size=20
%prod.quarkus.datasource.jdbc.max-size=100

quarkus.native.additional-build-args=--initialize-at-run-time=org.apache.kafka.common.security.authenticator.SaslClientAuthenticator,\
  --allow-incomplete-classpath