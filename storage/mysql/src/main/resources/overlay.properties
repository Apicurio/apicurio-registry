quarkus.native.resources.includes=io/apicurio/registry/storage/impl/sql/mysql.ddl,io/apicurio/registry/storage/impl/sql/upgrades/**/*.ddl

registry.name=Apicurio Registry (MySQL)

%dev.quarkus.datasource.db-kind=mysql
%dev.quarkus.datasource.jdbc.url=${REGISTRY_DATASOURCE_URL:jdbc:mysql://localhost:3306/registry}
%dev.quarkus.datasource.username=${REGISTRY_DATASOURCE_USERNAME:mysql}
%dev.quarkus.datasource.password=${REGISTRY_DATASOURCE_PASSWORD:mysql}


%prod.quarkus.datasource.db-kind=mysql
%prod.quarkus.datasource.jdbc.url=${REGISTRY_DATASOURCE_URL}
%prod.quarkus.datasource.username=${REGISTRY_DATASOURCE_USERNAME:mysql}
%prod.quarkus.datasource.password=${REGISTRY_DATASOURCE_PASSWORD:mysql}


quarkus.native.additional-build-args=--allow-incomplete-classpath,-H:-DeleteLocalSymbols,-H:+PreserveFramePointer,-H:+AllowVMInspection