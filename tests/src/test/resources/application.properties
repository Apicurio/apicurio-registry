# Test config
quarkus.log.level=DEBUG
quarkus.log.console.enable=true
quarkus.log.min-level=DEBUG
quarkus.log.console.format=XXX %d{yyyy-MM-dd HH:mm:ss}{GMT} %-5p[%c{1}:%L] %m%n
quarkus.log.console.color=true

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = XXXXXX%d{yyyy-MM-dd HH:mm:ss}{GMT} %-5p[%c{1}:%L] %m%n

registry.storage.type=h2

quarkus.datasource.url=jdbc:h2:tcp://localhost:9123/mem:registry;DB_CLOSE_DELAY=-1;IFEXISTS=FALSE;
quarkus.datasource.driver=org.h2.Driver
quarkus.datasource.min-size=3
quarkus.datasource.max-size=12

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.jdbc-warnings=true
quarkus.hibernate-orm.statistics=true

h2.jar.file.path=${project.build.directory}/h2.jar
h2.port=9123

