plugins {
    id 'io.apicurio.java-conventions'
}

dependencies {
    implementation project(':apicurio-registry-common')
    implementation 'org.eclipse.microprofile.config:microprofile-config-api:2.0'
    implementation 'org.apache.kafka:kafka-clients:2.8.0'
    implementation 'io.strimzi:strimzi-test-container:0.25.0'
    implementation 'io.quarkus:quarkus-test-common:2.2.3.Final'
    implementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

description = 'apicurio-registry-utils-kafka'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
