/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'io.apicurio.java-conventions'
    id('com.google.protobuf') version '0.8.18'
}

dependencies {
    implementation 'com.google.protobuf:protobuf-java:3.19.1'
    implementation 'com.google.api.grpc:proto-google-common-protos:2.5.1'
    implementation 'com.squareup.wire:wire-schema:3.7.1'
    implementation 'com.squareup.wire:wire-compiler:3.7.1'
    implementation 'com.google.jimfs:jimfs:1.1'
    implementation 'com.ibm.icu:icu4j:70.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'com.google.truth.extensions:truth-proto-extension:1.1.3'
}

description = 'apicurio-registry-protobuf-schema-utilities'