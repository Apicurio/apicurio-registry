/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'io.apicurio.java-conventions'
}

dependencies {
    implementation project(':apicurio-registry-common')
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation ('com.github.tomakehurst:wiremock-jre8:2.31.0') {
        exclude group: 'com.github.jknack.handlebars.java'
    }
    compileOnly 'io.quarkus:quarkus-test-common:2.2.3.Final'
    compileOnly 'io.quarkus:quarkus-junit5:2.2.3.Final'
    compileOnly 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    compileOnly 'org.slf4j:slf4j-api:1.7.30'
    compileOnly 'com.github.dasniko:testcontainers-keycloak:1.8.1'
    compileOnly 'org.keycloak:keycloak-admin-client:15.0.2'
}

description = 'apicurio-registry-utils-tests'

java {
    withJavadocJar()
}
